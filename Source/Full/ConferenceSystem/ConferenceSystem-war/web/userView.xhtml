<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="/shared/header.xhtml"/>
    </h:head>
    <h:body>
        <p:growl/>
        <!-- Above common from pages -> include ? -->
        <h1>#{userViewController.userName}</h1>
        <h2>Organized Conferences</h2>
        <!-- TODO overall rating -->
        <p:dataTable value="#{userViewController.organizedConferences}" var="orgConf" emptyMessage="Not a conference organizer yet">
            <p:column headerText="Name">
                <p:link outcome="#{pageController.confView}" value="#{orgConf.conferenceName}">
                    <f:param name="conferenceId" value="#{orgConf.conferenceId}"/>
                </p:link>
            </p:column>
            <p:column headerText="Rating">
                <p:rating stars="11" value="#{orgConf.rating + 6}" disabled="true"/>
            </p:column>
        </p:dataTable>
        
        <h2>Administer Account</h2>
        <c:if test="#{userViewController.account}">
            <!--
            TODO account area
                - Change password
                                - Organize Conference
            -->
        </c:if>
    </h:body>
</html>
