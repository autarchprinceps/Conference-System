<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="/shared/header.xhtml"/>
    </h:head>
    <h:body>
        <ui:include src="/shared/messages.xhtml"/>

        <h3>Navigation</h3>
        <ul>
            <li><p:link outcome="#{pageController.confCreatePage}" value="Create new Conference"/></li>
            <li><p:link outcome="#{pageController.confSearchPage}" value="Search for Conferences"/></li>
            <li><p:link outcome="#{pageController.pubSearchPage}" value="Search for Publications"/></li>
        </ul>

        <h3>Associated Conferences</h3>
        <p:dataTable value="#{indexController.conferences}" var="conf_assoc" emptyMessage="Not registered to any conference yet">
            <p:column headerText="Conference">
                <p:link outcome="#{pageController.confViewPage}" value="#{conf_assoc.conference.name}">
                    <f:param name="confId" value="#{conf_assoc.conference.id}"/>
                </p:link>
            </p:column>
            <p:column headerText="Your Role">
                <h:outputText value="#{conf_assoc.userRole}"/>
            </p:column>
        </p:dataTable>

    </h:body>
</html>
