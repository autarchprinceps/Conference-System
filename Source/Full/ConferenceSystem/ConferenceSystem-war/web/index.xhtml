<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="/shared/header.xhtml"/>
    </h:head>
    <h:body>
        <ui:include src="/shared/messages.xhtml"/>

        <h3>Navigation</h3>
        <ul>
            <li><p:link outcome="#{pageController.confSearchPage}" value="Search for Conferences"/></li>
            <li><p:link outcome="#{pageController.pubSearchPage}" value="Search for Publications"/></li>
            <li><p:link outcome="#{pageController.confCreatePage}" value="Create new Conference">
                    <f:param name="userId" value="1"/>
                </p:link>
            </li>
            <li><p:link outcome="#{pageController.userViewPage}" value="Your Account">
                    <f:param name="userId" value=""/> <!-- TODO get current userId from auth -->
                </p:link>
            </li>
        </ul>

        <h3>Associated Conferences</h3>
        <p:dataTable value="#{userViewController.conferences}" var="edge" emptyMessage="Not registered to any conference yet">
            <p:column headerText="Conference">
                <p:link outcome="#{pageController.confViewPage}" value="#{edge.conferenceName}">
                    <f:param name="conferenceId" value="#{edge.conferenceId}"/>
                </p:link>
            </p:column>
            <p:column headerText="Your Role">
                <h:outputText value="#{edge.role}"/>
            </p:column>
            <!--
            <c:if test="#{userViewController.account}">
                <p:column>
                    <p:commandButton value="Deregister" actionListener="#{userViewController.doDeregister(edge.conferenceId)}"/>
                </p:column>
            </c:if>
            -->
        </p:dataTable>

    </h:body>
</html>
