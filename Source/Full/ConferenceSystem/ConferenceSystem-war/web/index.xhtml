<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    </h:head>
    <h:body>
        <c:if test="#{!indexController.message.read}">
            <div class="ui-messages ui-widget" aria-live="polite" data-global="false" data-summary="data-summary" data-detail="data-detail" data-severity="all,error" data-redisplay="true">
                <div class="ui-messages-info ui-corner-all">
                    <a href="#" class="ui-messages-close" onclick="$(this).parent().slideUp();return false;">
                        <span class="ui-icon ui-icon-close"></span>
                    </a>
                    <span class="ui-messages-info-icon"></span>
                    <ul>
                        <li>
                            <span class="ui-messages-info-summary">#{indexController.message.title}</span>
                            <span class="ui-messages-info-detail">#{indexController.message.content}</span>
                        </li>
                    </ul>
                </div>
            </div>
        </c:if>
        <h1>Navigation</h1>
        <p:link outcome="#{pageController.conferenceSearch}" value="Search for conference"/>
        <p:link outcome="#{pageController.pubSearch}" value="Search for publication"/>
        <p:link outcome="#{pageController.userView}" value="Your account">
            <f:param name="userId" value=""/> <!-- TODO get current userId from auth -->
        </p:link>
    </h:body>
</html>
