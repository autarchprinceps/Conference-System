<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="/shared/header.xhtml"/>
    </h:head>
    <h:body>
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-6" align="left">
                    <h3>Create new Publication</h3>
                    <h:form>
                        <p:panelGrid columns="2">
                            <h:outputText value="Conference Name"/>
                            <p:link outcome="#{pageController.confViewPage}" value="#{publicationCreateController.currentConference.name}">
                                <f:param name="confId" value="#{publicationCreateController.currentConference.id}"/>
                            </p:link>
                            <h:outputText value="Publication Name"/>
                            <p:inputText value="#{publicationCreateController.newPubTitle}" required="true"/>
                            <f:facet name="footer">
                                <h:panelGroup style="display: block; text-align:center">
                                    <p:commandButton value="Create" action="#{publicationCreateController.doCreate()}"/>
                                </h:panelGroup>
                            </f:facet> 
                        </p:panelGrid>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
