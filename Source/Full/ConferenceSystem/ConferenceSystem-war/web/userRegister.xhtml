<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="/shared/header.xhtml"/>
    </h:head>
    <h:body>
        <br/>
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-6" align="center">
                    <h:form>
                        <p:messages autoUpdate="true"/>
                        <p:panelGrid id="reg" columns="2">

                            <h:outputText value="Username:"/>
                            <p:inputText value="#{userLoginRegController.registrationUsername}" required="true"/>
                            <h:outputText value="Password:"/>
                            <p:password id="regPass" required="true" match="repeatPass" value="#{userLoginRegController.registrationPassword}" feedback="true"/>
                            <h:outputText value="Repeat Password:"/>
                            <p:password id="repeatPass" required="true"/>
                            <f:facet name="footer">
                                <h:panelGroup style="display: block; text-align:center">
                                    <p:commandButton update="reg" value="Register" action="#{userLoginRegController.doRegister()}"/>
                                </h:panelGroup>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </div>
                <div class="navigation" align="center">
                    <p:link outcome="#{pageController.userLoginPage}" value="Go back to Login"/>
                </div>
            </div>
        </div>
    </h:body>
</html>
