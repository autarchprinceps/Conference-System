<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="/shared/header.xhtml"/>
    </h:head>
    <h:body>
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-6" align="left">
                    <h3>Create new Conference</h3>
                    <h:form>
                        <p:messages autoUpdate="true"/>
                        <p:panelGrid id="reg" columns="2">

                            <h:outputText value="Conference Name"/>
                            <p:inputText value="#{conferenceCreateController.newConfName}" required="true"/>
                            <h:outputText value="Date"/>
                            <p:calendar value="#{conferenceCreateController.newConfDate}" required="true"/>
                            <h:outputText value="Participant Limit"/>
                            <p:inputText value="#{conferenceCreateController.newConfParticipantLimit}" required="true"/>
                            <h:outputText value="Committee (Reviewer)"/>
                            <h:selectManyListbox value="#{conferenceCreateController.selectedUsers}" size="5" converter="#{userConverter}">
                                <f:selectItems
                                    value="#{conferenceCreateController.availableUsers}" var="user" itemLabel="#{user.name}" itemValue="#{user}" />
                            </h:selectManyListbox>
                            <f:facet name="footer">
                                <h:panelGroup style="display: block; text-align:center">
                                    <p:commandButton update="reg" value="Create" action="#{conferenceCreateController.doCreate()}"/>
                                </h:panelGroup>
                            </f:facet> 
                        </p:panelGrid>
                    </h:form>
                </div>
            </div>
        </div>
    </h:body>
</html>
