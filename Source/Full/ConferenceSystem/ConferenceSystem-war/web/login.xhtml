<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <h2>Conference-System</h2>
    </h:head>
    <h:body>
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-6" align="center">
                    <h:form>
                        <p:panelGrid id="log" columns="2">
                            <h:outputText value="User name:"/>
                            <p:inputText autocomplete="true" required="true" value="#{loginRegController.userNameLogin}"/>
                            <h:outputText value="Password:"/>
                            <p:password required="true" value="#{loginRegController.passwordLogin}"/>
                            <f:facet name="footer">
                            <h:panelGroup style="display: block; text-align:center">
                                <p:commandButton update="log" value="Login" action="#{loginRegController.doLogin()}"/>
                            </h:panelGroup>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </div>
                <div class="navigation" align="center">
                    <p:link outcome="#{pageController.register}" value="Create a new Account"/>
                </div>
            </div>
        </div>
    </h:body>
</html>
