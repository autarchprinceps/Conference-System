<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="/shared/header.xhtml"/>
    </h:head>
    <h:body>

        <p:growl/>
        <h2>Conference #{conferenceViewController.currentConference.name}</h2>
        Average Rating:
        <p:rating id="avgrating" stars="11" disabled="true" value="#{conferenceViewController.overallConferenceRating}"/>
        <br/><br/>
        <c:choose> <!-- TODO layout? not just after -->
            <c:when test="#{conferenceViewController.currentUserIsRegistered}">
                Rate Conference:
                <p:rating stars="11" value="#{conferenceViewController.currentUsersRating}">
                    <p:ajax event="rate" listener="#{conferenceViewController.doRate}"/>
                </p:rating><br/><br/>
                <p:commandButton value="Deregister" actionListener="#{conferenceViewController.doDeregister()}"/>
                <!-- goto pubview if author or reviewer -->
            </c:when>
            <c:otherwise>
                <p:commandButton onclick="PF('registerDialog').show();" value="Register"/>
                <p:dialog header="Register to Conference" modal="true" widgetVar="registerDialog">
                    <p:outputLabel for="selectRole" value="Select your Role"/>
                    <p:selectOneMenu id="selectRole" value="#{conferenceViewController.selectedRoleForRegistration}">
                        <f:selectItems value="#{conferenceViewController.rolesForSelection}"/>
                    </p:selectOneMenu>
                    <p:commandButton value="Send Registration" actionListener="#{conferenceViewController.doRegister()}" onclick="PF('registerDialog').hide();"/>
                </p:dialog>
            </c:otherwise>
        </c:choose>

        <h3>Associated Users</h3>
        <p:dataTable value="#{conferenceViewController.currentConference.conferenceUserRoleCollection}" var="conf_assoc">
            <p:column headerText="User">
                <p:link outcome="#{pageController.userViewPage}" value="#{conf_assoc.user.name}">
                    <f:param name="userId" value="#{conf_assoc.user.id}"/>
                </p:link>
            </p:column>
            <p:column headerText="Role">
                <h:outputText value="#{conf_assoc.userRole}"/>
            </p:column>
        </p:dataTable>

    </h:body>
</html>
