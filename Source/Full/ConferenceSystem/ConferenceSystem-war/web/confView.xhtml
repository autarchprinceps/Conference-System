<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="/shared/header.xhtml"/>
    </h:head>
    <h:body>

        <p:growl/>
        <h2>Conference #{conferenceViewController.currentConference.name}</h2>
        <h:outputText value="Date: #{conferenceViewController.currentConference.date}" />
        <br/>
        <h:outputText value="Average Rating:" />
        <p:rating id="avgrating" stars="6" disabled="true" value="#{conferenceViewController.averageConferenceRating}"/>
        <br />

        <c:if test="#{conferenceViewController.currentUserRole == 'ORGANIZER'}">
            <h:outputText value="You are the Organizer" />
            <br/>
            <p:commandButton onclick="PF('cancelDialog').show();" value="Cancel Conference" type="button"/>
            <p:dialog header="Are your sure?" modal="true" widgetVar="cancelDialog">
                <p:commandButton value="Yes, cancel #{conferenceViewController.currentConference.name}" action="#{conferenceViewController.doCancel()}" onclick="PF('cancelDialog').hide();" type="button"/>
                <p:commandButton value="Abort" onclick="PF('cancelDialog').hide();" type="button"/>
            </p:dialog>
        </c:if>

        <c:if test="#{conferenceViewController.currentUserRole != 'ORGANIZER'}">
            <h:outputText value="You are registered as #{conferenceViewController.currentUserRole} "/>

            (<c:if test="#{conferenceViewController.currentUserRole == 'AUTHOR'}">
                <p:link outcome="#{pageController.pubCreatePage}" value="Manage Publication">
                    <f:param name="confId" value="#{conferenceViewController.currentConference.id}"/>
                </p:link>
            </c:if>)

            <br /><br />

            <h:outputText value="Rate Conference:" />
            <p:rating stars="6" value="#{conferenceViewController.currentUsersRating}">
                <p:ajax event="rate" listener="#{conferenceViewController.doRate}"/>
            </p:rating>

            <br /><br />
            <p:commandButton value="Deregister" action="#{conferenceViewController.doDeregister()}" type="button"/>
        </c:if>

        <c:if test="#{conferenceViewController.currentUserRole == null}">
            <h:outputText value="You are not registered. Register now:" />
            <p:commandButton onclick="PF('registerDialog').show();" value="Register" type="button"/>
            <p:dialog header="Register to Conference" modal="true" widgetVar="registerDialog">
                <p:outputLabel for="selectRole" value="Select your Role"/>
                <p:selectOneMenu id="selectRole" value="#{conferenceViewController.selectedRoleForRegistration}">
                    <f:selectItems value="#{conferenceViewController.rolesForSelection}"/>
                </p:selectOneMenu>
                <p:commandButton value="Send Registration" action="#{conferenceViewController.doRegister()}" onclick="PF('registerDialog').hide();" type="button"/>
            </p:dialog>
        </c:if>

        <h3>Associated Users</h3>
        <p:dataTable value="#{conferenceViewController.currentConference.conferenceUserRoleCollection}" var="conf_assoc">
            <p:column headerText="User">
                <p:link outcome="#{pageController.userViewPage}" value="#{conf_assoc.user.name}">
                    <f:param name="userId" value="#{conf_assoc.user.id}"/>
                </p:link>
            </p:column>
            <p:column headerText="Role">
                <h:outputText value="#{conf_assoc.userRole}"/>
            </p:column>
        </p:dataTable>

        <h3>Associated Publications</h3>
        <p:dataTable value="#{conferenceViewController.currentConference.publicationCollection}" var="pub_assoc">
            <p:column headerText="Publication">
                <p:link outcome="#{pageController.pubViewPage}" value="#{pub_assoc.title}">
                    <f:param name="confId" value="#{pub_assoc.publicationPK.conferenceId}"/>
                    <f:param name="userId" value="#{pub_assoc.publicationPK.authorId}"/>
                </p:link>
            </p:column>
            <p:column headerText="Author">
                <p:link outcome="#{pageController.userViewPage}" value="#{pub_assoc.user.name}">
                    <f:param name="userId" value="#{pub_assoc.user.id}"/>
                </p:link>
            </p:column>
        </p:dataTable>

    </h:body>
</html>
