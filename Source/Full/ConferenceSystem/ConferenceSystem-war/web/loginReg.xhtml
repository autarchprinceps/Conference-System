<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-6">
                    <p:panelGrid columns="2">
                        <h:outputText value="User name:"/>
                        <p:inputText value="#{loginRegController.userNameLogin}"/>
                        <h:outputText value="Password:"/>
                        <p:password value="#{loginRegController.passwordLogin}"/>
                        <!-- TODO button -->
                    </p:panelGrid>
                </div>
                <div class="ui-grid-col-6">
                    <p:messages autoUpdate="true"/>
                    <p:panelGrid id="reg" columns="2">
                        <h:outputText value="User name:"/>
                        <p:inputText value="#{loginRegController.regUserName}" required="true"/>
                        <h:outputText value="Password:"/>
                        <p:password id="regPass" required="true" match="repeatPass" value="#{loginRegController.regPass}" feedback="true"/>
                        <h:outputText value="Repeat Password:"/>
                        <p:password id="repeatPass" required="true" value="#{loginRegController.regPassRepeat}"/>
                    </p:panelGrid>
                    <p:commandButton update="reg" value="Register" action=""/> <!-- TODO link to something -->
                </div>
            </div>
        </div>
    </h:body>
</html>
