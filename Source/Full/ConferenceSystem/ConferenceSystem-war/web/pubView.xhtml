<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="/shared/header.xhtml"/>
    </h:head>
    <h:body>
        <h2>Publication #{publicationViewController.currentPublication.title}</h2>

        <h:outputText value="Author: "/>
        <p:link outcome="#{pageController.userViewPage}" value="#{publicationViewController.currentPublication.user.name}">
            <f:param name="userId" value="#{publicationViewController.currentPublication.user.id}"/>
        </p:link>

        <br />

        <h:outputText value="Conference: "/>
        <p:link outcome="#{pageController.confViewPage}" value="#{publicationViewController.currentPublication.conference.name}">
            <f:param name="confId" value="#{publicationViewController.currentPublication.conference.id}"/>
        </p:link>

        <br />

        <c:if test="#{publicationViewController.currentUserIsAuthor()}">

            <h:form enctype="multipart/form-data">
                <p:panelGrid columns="2">
                    <h:inputFile value="#{publicationViewController.newRevision}" />

                    <p:commandButton value="Add Revision" action="#{publicationViewController.addNewRevision()}" ajax="false"/>

                </p:panelGrid>
            </h:form>

        </c:if>

        <h3>Revisions</h3>
        <p:dataTable value="#{publicationViewController.currentPublication.revisions}" var="revision" emptyMessage="No revisons uploaded yet">
            <p:column headerText="Revison">
                <h:outputText value="#{revision.publicationRevisionPK.id}: #{revision.publicationRevisionPK.fileName}"/>
            </p:column>
            <p:column headerText="">
                <h:form>
                    <p:commandButton value="Download" ajax="false" icon="ui-icon-arrowthick-1-s">
                        <p:fileDownload value="#{publicationViewController.getDownload(revision)}"/>
                    </p:commandButton>
                </h:form>
            </p:column>
        </p:dataTable>

    </h:body>
</html>
