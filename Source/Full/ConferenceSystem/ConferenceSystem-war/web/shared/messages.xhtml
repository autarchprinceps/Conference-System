<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <ui:composition>
        <h:outputText id="messages" value="#{errorController.errorMsg.title}" rendered="#{errorController.hasMessage()}"/>
        <c:if test="#{errorController.hasMessage()}">
            <div class="ui-messages ui-widget" aria-live="polite" data-global="false" data-summary="data-summary" data-detail="data-detail" data-severity="all,error" data-redisplay="true">
                <div class="ui-messages-info ui-corner-all">
                    <a href="#" class="ui-messages-close" onclick="$(this).parent().slideUp();

                            return false;">
                        <span class="ui-icon ui-icon-close"></span>
                    </a>
                    <span class="ui-messages-info-icon"></span>
                    <ul>
                        <li>
                            <span class="ui-messages-info-summary">#{errorController.errorMsg.title}</span>
                            <span class="ui-messages-info-detail">#{errorController.errorMsg.content}</span>
                        </li>
                    </ul>
                </div>
            </div>

        </c:if>
    </ui:composition>
</html>
