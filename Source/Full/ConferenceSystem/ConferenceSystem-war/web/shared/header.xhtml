<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <ui:composition>
        <p:toolbar>
            <f:facet name="left">
                Conference-System
                <!--<span class="ui-separator"><span class="ui-icon ui-icon-grip-dotted-vertical" /></span> -->
                <c:if test="#{authenticationController.loggedIn}">
                    <p:button outcome="#{pageController.confCreatePage}" value="Create new Conference"/>
                    <span class="ui-separator" />
                    <p:button outcome="#{pageController.confSearchPage}" value="Search for Conferences"/>
                    <span class="ui-separator" />
                    <p:button outcome="#{pageController.pubSearchPage}" value="Search for Publications"/>
                </c:if>
            </f:facet>
            <f:facet name="right">
                <c:if test="#{authenticationController.loggedIn}">
                    <h:form>
                        <h:outputText value="Logged in as "/>
                        <p:link outcome="#{pageController.userViewPage}" value="#{authenticationController.currentUser.name}">
                            <f:param name="userId" value="#{authenticationController.currentUser.id}"/>
                        </p:link>
                        ( <h:commandLink value="logout" action="#{authenticationController.logoutUser()}" /> )
                    </h:form>
                </c:if>
            </f:facet>
        </p:toolbar>
        <p:growl showDetail="true" sticky="true" autoUpdate="true"/>
        <h:messages globalOnly="true" showSummary="false"/>
    </ui:composition> 
</html>
