<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <ui:include src="/shared/header.xhtml"/>
    </h:head>
    <h:body>
        <p:dataTable id="results" value="#{publicationSearchController.searchResults}" var="result" emptyMessage="nothing found">
            <p:column headerText="Name">
                <p:link outcome="#{pageController.pubViewPage}" value="#{result.title}">

                </p:link>
            </p:column>
            <p:column headerText="Author">
                <p:link outcome="#{pageController.userViewPage}" value="link to author">

                </p:link>
            </p:column>
        </p:dataTable>
    </h:body>
</html>
