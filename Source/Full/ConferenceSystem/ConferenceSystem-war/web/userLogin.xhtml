<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <ui:include src="/shared/header.xhtml"/>
    </h:head>
    <h:body>
        <p:growl />
        <br/>
        <div class="ui-grid ui-grid-responsive">
            <div class="ui-grid-row">
                <div class="ui-grid-col-6" align="center">
                    <h:form>
                        <p:panelGrid id="log" columns="2">
                            <h:outputText value="Username:"/>
                            <p:inputText autocomplete="true" required="true" value="#{loginRegController.loginUserame}" disabled="#{authenticationController.loggedIn}"/>
                            <h:outputText value="Password:"/>
                            <p:password required="true" value="#{loginRegController.loginPassword}" autocomplete="true" disabled="#{authenticationController.loggedIn}" />
                            <f:facet name="footer">
                                <h:panelGroup style="display: block; text-align:center">
                                    <c:if test="#{!authenticationController.loggedIn}">
                                        <p:commandButton value="Login" action="#{loginRegController.doLogin()}"/>
                                    </c:if>
                                    <c:if test="#{authenticationController.loggedIn}">
                                        <p:commandButton value="Logout" action="#{loginRegController.doLogout()}"/>
                                    </c:if>
                                </h:panelGroup>
                            </f:facet>
                        </p:panelGrid>
                    </h:form>
                </div>
                <div class="navigation" align="center">
                    <p:link outcome="#{pageController.userRegisterPage}" value="Create a new Account"/>
                </div>
            </div>
        </div>
    </h:body>
</html>
