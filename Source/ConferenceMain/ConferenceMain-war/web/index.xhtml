<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:p="http://primefaces.org/ui">
    <h:head>
    </h:head>
    <h:body>
		<h1>Last Action</h1>
        <h:outputLabel value="#{conferenceController.result}"/>
        <h1>Conferences</h1>
        <p:dataTable value="#{conferenceController.conferences}" var="conference">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{conference.id}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Name"/>
                </f:facet>
                <h:outputText value="#{conference.name}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Organizer"/>
                </f:facet>
                <h:outputText value="#{conference.organizer.name}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Start"/>
                </f:facet>
                <h:outputText value="#{conference.start}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="End"/>
                </f:facet>
                <h:outputText value="#{conference.end}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Rating"/>
                </f:facet>
                <h:outputText value="#{conference.rating}"/>
            </p:column>
        </p:dataTable>
		<a href="http://localhost:8080/ConferenceMain-war/faces/newConference.xhtml">Create new conference</a>
        <h1>Users</h1>
        <p:dataTable value="#{conferenceController.users}" var="user">
            <p:column>
                <f:facet name="header">
                    <h:outputText value="ID"/>
                </f:facet>
                <h:outputText value="#{user.id}"/>
            </p:column>
            <p:column>
                <f:facet name="header">
                    <h:outputText value="Name"/>
                </f:facet>
                <h:outputText value="#{user.name}"/>
            </p:column>
			<p:column>
                <f:facet name="header">
                    <h:outputText value="Is organizer"/>
                </f:facet>
                <h:outputText value="#{user.organizer}"/>
            </p:column>
        </p:dataTable>
		<a href="http://localhost:8080/ConferenceMain-war/faces/newUser.xhtml">Create new user</a>
		<br />
		<a href="http://localhost:8080/ConferenceMain-war/faces/registerToConference.xhtml">Register user to conference</a>
		<br />
		<a href="http://localhost:8080/ConferenceMain-war/faces/rate.xhtml">Rate a conference</a>
    </h:body>
</html>
