<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    </h:head>
    <h:body>
		<h1>Last Action</h1>
        <h:outputLabel value="#{conferenceController.result}"></h:outputLabel>
        <h1>Conferences</h1>
        <h:dataTable value="#{conferenceController.conferences}" var="conference">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"></h:outputText>
                </f:facet>
                <h:outputText value="#{conference.id}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name"></h:outputText>
                </f:facet>
                <h:outputText value="#{conference.name}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Organizer"></h:outputText>
                </f:facet>
                <h:outputText value="#{conference.organizer.name}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Start"></h:outputText>
                </f:facet>
                <h:outputText value="#{conference.start}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="End"></h:outputText>
                </f:facet>
                <h:outputText value="#{conference.end}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Rating"></h:outputText>
                </f:facet>
                <h:outputText value="#{conference.rating}"></h:outputText>
            </h:column>
        </h:dataTable>
		<a href="http://localhost:8080/ConferenceMain-war/faces/newConference.xhtml">Create new conference</a>
        <h1>Users</h1>
        <h:dataTable value="#{conferenceController.users}" var="user">
            <h:column>
                <f:facet name="header">
                    <h:outputText value="ID"></h:outputText>
                </f:facet>
                <h:outputText value="#{user.id}"></h:outputText>
            </h:column>
            <h:column>
                <f:facet name="header">
                    <h:outputText value="Name"></h:outputText>
                </f:facet>
                <h:outputText value="#{user.name}"></h:outputText>
            </h:column>
			<h:column>
                <f:facet name="header">
                    <h:outputText value="Is organizer"></h:outputText>
                </f:facet>
                <h:outputText value="#{user.organizer}"></h:outputText>
            </h:column>
        </h:dataTable>
		<a href="http://localhost:8080/ConferenceMain-war/faces/newUser.xhtml">Create new user</a>
		<br />
		<a href="http://localhost:8080/ConferenceMain-war/faces/registerToConference.xhtml">Register user to conference</a>
		<br />
		<a href="http://localhost:8080/ConferenceMain-war/faces/rate.xhtml">Rate a conference</a>
    </h:body>
</html>
