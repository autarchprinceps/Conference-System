<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
    </h:head>
    <h:body>
        <h1>Create Conference</h1>
        <h:form>
            <h:outputLabel value="Name:"></h:outputLabel>
            <h:inputText value="#{conferenceController.confName}"></h:inputText>
            <h:outputLabel value="Organizer:"></h:outputLabel>
            <h:selectOneListbox value="#{conferenceController.confOrganizer}">
                <ui:repeat value="#{conferenceController.organizers}" var="organizer">
                    <f:selectItem itemValue="#{organizer.id}" itemLabel="#{organizer.name}"></f:selectItem>
                </ui:repeat>
            </h:selectOneListbox>
            <h:outputLabel value="Max. Participants:"></h:outputLabel>
            <h:inputText value="#{conferenceController.confMaxPart}"></h:inputText>
            <h:outputLabel value="Start:"></h:outputLabel>
            <h:inputText value="#{conferenceController.confStartDate}"></h:inputText>
            <h:outputLabel value="End:"></h:outputLabel>
            <h:inputText value="#{conferenceController.confEndDate}"></h:inputText>
            <h:commandButton action="#{conferenceController.addUser()}"></h:commandButton>
        </h:form>
    </h:body>
</html>
