<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
	  xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
    </h:head>
    <h:body>
        <h1>Create Conference</h1>
        <h:form>
            <h:outputLabel value="Name:"/>
            <h:inputText value="#{conferenceController.confName}"/>
			<br />
            <h:outputLabel value="Organizer:"/>
            <h:selectOneListbox value="#{conferenceController.confOrganizer}">
				<c:forEach items="#{conferenceController.organizers}" var="organizer">
                    <f:selectItem itemValue="#{organizer.id}" itemLabel="#{organizer.name}"/>
				</c:forEach>
            </h:selectOneListbox>
			<br />
            <h:outputLabel value="Max. Participants:"/>
            <h:inputText value="#{conferenceController.confMaxPart}"/>
			<br />
            <h:outputLabel value="Start:"/>
            <h:inputText value="#{conferenceController.confStartDateY}"/>
			<h:inputText value="#{conferenceController.confStartDateM}"/>
			<h:inputText value="#{conferenceController.confStartDateD}"/>
			<br />
            <h:outputLabel value="End:"/>
            <h:inputText value="#{conferenceController.confEndDateY}"/>
			<h:inputText value="#{conferenceController.confEndDateM}"/>
			<h:inputText value="#{conferenceController.confEndDateD}"/>
			<br />
            <h:commandButton value="Create" action="#{conferenceController.addConference()}"/>
        </h:form>
    </h:body>
</html>
